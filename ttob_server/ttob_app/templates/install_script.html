        {% extends 'base.html' %}
       {% load static %}
        {% block content %}

        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"> Install with installation script </h3>
            </div>
            <div class="row">
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">choose your os and enter installation script</h4>
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">Author</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Project Name</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter project name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Tag</label>
                        <input type="text" class="form-control" id="exampleInputName3" placeholder="Enter project tag name">
                      </div>

                      <div class="form-group">
                        <label for="exampleSelectGender">Base OS</label>
                        <select class="form-control" id="exampleSelectGender">
                          <option>Ubuntu:latest</option>
                          <option>Ubuntu:18.04</option>
                          <option>Ubuntu:16.04</option>
                          <option>CentOS:latest</option>
                          <option>CentOS:8</option>
                          <option>CentOS:7</option>
                          <option>Busybox latest</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Enter your installation script</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="10"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary me-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© bootstrapdash.com 2021</span>
              <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Free <a href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank">Bootstrap admin template</a> from Bootstrapdash.com</span>
            </div>
          </footer>
          <!-- partial -->
        </div>
       {% endblock %}
