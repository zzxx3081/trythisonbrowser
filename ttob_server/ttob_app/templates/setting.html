        {% extends 'base.html' %}
        {% load static %}
        {% block content %}
        
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-12 grid-margin stretch-card">
                <div class="card corona-gradient-card">
                  <div class="card-body py-0 px-0 px-sm-3">
                    <div class="row align-items-center">
                      <div class="col-4 col-sm-3 col-xl-2">
                        <img src="{% static 'assets/images/dashboard/Group126@2x.png' %}" class="gradient-corona-img img-fluid" alt="">
                      </div>
                      <div class="col-5 col-sm-7 col-xl-8 p-0">
                        <h4 class="mb-1 mb-sm-0">광고 들어갈 자리</h4>
                        <p class="mb-0 font-weight-normal d-none d-sm-block">광고 들어갈 자리</p>
                      </div>
                      <div class="col-3 col-sm-2 col-xl-2 pl-0 text-center">
                        <span>
                          <a href="https://www.bootstrapdash.com/product/corona-admin-template/" target="_blank" class="btn btn-outline-light btn-rounded get-started-btn">Upgrade to PRO</a>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class ="row">
                <div class="col-sm-4 grid-margin"> 
                    <h3>User Settings</h3>
                </div>
            </div>
              <form action="{% url 'delete' user.username %}" id="myForm" method="POST">
                <div class="addpost">
                    {% csrf_token %}
                    <button class="btn btn-danger" id="removeButton">Delete Your ID</button>
                </div>
              </form>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright © bootstrapdash.com 2020</span>
              <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center"> Free <a href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank">Bootstrap admin templates</a> from Bootstrapdash.com</span>
            </div>
          </footer>
          <!-- partial -->
        </div>
        <script>
        let removeButton = document.getElementById('removeButton');
        removeButton.onclick = function() {
            let accepted = confirm("Are you sure you want to delete this?");
            if (accepted) {
                document.getElementById('myForm').submit();
            }
        }
        </script>
        {% endblock %}
